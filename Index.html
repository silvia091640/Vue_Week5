<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="mt-4">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>圖片</th>
                <th>產品名稱</th>
                <th>價格</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in products" :key="item.id">
                <td style="width: 200px">
                  <img style="height: 100px" :src="item.imageUrl" alt="" />
                </td>
                <td>{{ item.title }}</td>
                <td>
                  <del>原價 {{ item.origin_price }} 元</del>
                  <div class="h5">現在只要 {{ item.price }}元</div>
                </td>
                <td>
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-outline-secondary btn-sm"
                      @click="openModal(item)"
                    >
                      查看更多
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-danger btn-sm"
                      @click="openDeleteModal(item)"
                    >
                      加入購物車
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- Modal -->
          <div
          ref="productModal"
          class="modal fade"
          tabindex="-1"
          aria-labelledby="productModalLabel"
          aria-hidden="true"
        >
            <product-modal
              :product="product"
            ></product-modal>
          
        </div>
        </div>
      </div>
    </div>
    <script type="text/x-template" id="product-modal-template"> 
        <div class="modal-dialog modal-xl">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 id="productModalLabel" class="modal-title">
                <span>{{ product.title }}</span>
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-6">
                 <div>
                    <img class="img-fluid" :src="product.imageUrl" alt="">
                    </div>
                  </div>
                <div class="col-sm-6">
                  <h5 class="card-title">
                    <span class="badge bg-primary ms-2">{{ product.category }}</span>
                  </h5>
                  <p>商品描述：{{ product.description }}</p>
                  <p>商品內容：{{ product.content }}</p>
                  <div>
                    <del> 原價 {{ product.origin_price }} 元</del>
                    <div class="h5">現在只要 {{ product.price }} 元</div>                   
                  </div>
                  <div>
                    <div class="input-group">
                      <input type="number" class="form-control" min="1">
                      <button type="button" class="btn btn-primary">加入購物車</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="js/products.js" type="module"></script>
  </body>
</html>
