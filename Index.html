<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link
    href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6/dist/css/index.css"
    rel="stylesheet"
  />

  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="mt-4">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>圖片</th>
                <th>產品名稱</th>
                <th>價格</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in products" :key="item.id">
                <td style="width: 200px">
                  <img style="height: 100px" :src="item.imageUrl" alt="" />
                </td>
                <td>{{ item.title }}</td>
                <td>
                  <del>原價 {{ item.origin_price }} 元</del>
                  <div class="h5">現在只要 {{ item.price }}元</div>
                </td>
                <td>
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-outline-secondary btn-sm"
                      @click="openModal(item)"
                    >
                      查看更多
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-danger btn-sm"
                      @click="addCart(item.id)"
                    >
                      加入購物車
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <loading v-model:active="isLoading" /></loading>
          <!-- 購物車清單 -->
          <div class="text-end">
            <button class="btn btn-outline-danger" type="button" @click="removeAllCarts">清空購物車</button>
          </div>
          <table class="table align-middle">
            <thead>
              <tr>
                <th></th>
                <th>品名</th>
                <th>數量/單位</th>
                <th>單價</th>
              </tr>
            </thead>
            <tbody>
              
              <tr v-for="cart in carts" :key="cart.id">
                <td>
                  <button type="button" class="btn btn-outline-danger btn-sm" @click="removeCartItem(cart.id)">
                  <i class="fas fa-spinner fa-pulse"></i>
                  x
                </button>
                </td>
                <td>{{ cart.product.title }}</td>
                <td>
                  <div class="input-group input-group-sm">
                    <div class="input-group mb-3">
                  <input type="number" class="form-control" min="1" v-model.number="cart.qty" @blur="updateCart(cart)">        
                  <div>{{ cart.product.unit }}</div>
                    </div>
                </div>
                </td> 
                <td class="text-end">{{ cart.product.price }}</td>
              </tr>
            </tbody>
          </table>
          <v-form class="col-md-6" v-slot="{ errors }" @submit="createOrder" >         
          <div class="form-group">
            <label for="email">Email</label>
            <v-field type="email" class="form-control" id="email" name="email"
            :class="{ 'is-invalid': errors['email'] }" placeholder="請輸入Email"
            rules="email|required" v-model="form.user.email"> 
          </v-field>
          <error-message name="email" class="invalid-feedback"></error-message>
          </div>
          <div class="form-group">
            <label for="name">收件人姓名</label>
            <v-field type="text" class="form-control" id="name" name="姓名"
            :class="{ 'is-invalid': errors['姓名'] }" placeholder="請輸入姓名"
            rules="required" v-model="form.user.name">
            </v-field>
            <error-message name="姓名" class="invalid-feedback"></error-message>
          </div>
          <div class="form-group">
            <label for="tel">收件人電話</label>
            <v-field type="text" class="form-control" id="tel" name="電話"
            :class="{ 'is-invalid': errors['電話'] }" placeholder="請輸入電話"
            rules="required|min:8|max:10" v-model="form.user.tel">
          </v-field>
          <error-message name="電話" class="invalid-feedback"></error-message>
          </div>
          <div class="form-group">
            <label for="address">收件人地址</label>
            <v-field type="text" class="form-control" id="address" name="住址"
            :class="{ 'is-invalid': errors['住址'] }" placeholder="請輸入住址"
            rules="required" v-model="form.user.address">
            </v-field>
            <error-message name="住址" class="invalid-feedback"></error-message>
          </div>
          
          <div class="form-group">
            <label for="message">留言</label>
            <textarea class="form-control" id="message" cols="30" rows="10" v-model="form.message"></textarea>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-danger">送出訂單</button>
          </div>
        </v-form>
          <!-- Modal -->
          <div
          ref="productModal"
          class="modal fade"
          tabindex="-1"
          aria-labelledby="productModalLabel"
          aria-hidden="true"
        >
            <product-modal
              :product="product"
              @add-cart="addCart"
            ></product-modal>
          
        </div>
        </div>
      </div>
    </div>
    <script type="text/x-template" id="product-modal-template"> 
        <div class="modal-dialog modal-xl">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 id="productModalLabel" class="modal-title">
                <span>{{ product.title }}</span>
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-6">
                 <div>
                    <img class="img-fluid" :src="product.imageUrl" alt="">
                    </div>
                  </div>
                <div class="col-sm-6">
                  <h5 class="card-title">
                    <span class="badge bg-primary ms-2">{{ product.category }}</span>
                  </h5>
                  <p>商品描述：{{ product.description }}</p>
                  <p>商品內容：{{ product.content }}</p>
                  <div>
                    <del> 原價 {{ product.origin_price }} 元</del>
                    <div class="h5">現在只要 {{ product.price }} 元</div>                   
                  </div>
                  <div>
                    <div class="input-group">
                      <input type="number" class="form-control" min="1" v-model.number="qty" >
                      <button type="button" class="btn btn-primary"
                      @click="$emit('add-cart', product.id, qty)">加入購物車</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.5.8/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.5.8/dist/vee-validate-rules.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.5.8/dist/vee-validate-i18n.min.js"></script>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
